<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<div class="container">
    <div align="center">
        <h1>Add New Product</h1>
        <br />
        <form action="#" th:action="@{/admin/save}" th:object="${product}" method="post">

            <table border="0" cellpadding="10">
                <tr>
                    <td>Product Name:</td>
                    <td><input type="text" th:field="*{productName}" /></td>
                    <td class="validation-error" th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}">Name Error</td>
                </tr>

                <tr>
                    <td>Product Description:</td>
                    <td><textarea rows="5" cols="25" type="text" th:field="*{productDescription}" /></td>
                    <td class="validation-error" th:if="${#fields.hasErrors('productDescription')}" th:errors="*{productDescription}">Name Error</td>
                </tr>

                <tr>
                    <td>Product Price:</td>
                    <td><input type="text" th:field="*{price}" /></td>
                    <td class="validation-error" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</td>
                </tr>

                <tr>
                    <td>Stock:</td>
                    <td><input type="text" th:field="*{stock}" /></td>
                    <td class="validation-error" th:if="${#fields.hasErrors('stock')}" th:errors="*{stock}">Stock Error</td>
                </tr>
                <tr>
                    <td colspan="2"><button type="submit">Save</button> </td>
                </tr>
            </table>
        </form>
    </div>

</div>
</body>
</html>
