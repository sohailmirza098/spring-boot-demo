<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments.html :: headerfiles"></head>
<body>
<header th:insert="fragments.html :: nav"></header>
<!-- Page content goes here -->
<div class="container">
    <div align="center">
        <h1>Product List</h1>
        <a href="/admin/new">Add New Product</a>
        <br/><br/>
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Product ID</th>
                <th>Product Name</th>
                <th>Product Price</th>
                <th>Stock</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${listProducts}">
                <td th:text="${product.productId}">Product ID</td>
                <td th:text="${product.productName}">Product Name</td>
                <td th:text="${product.price}">Product Price</td>
                <td th:text="${product.stock}">Stock</td>
                <td>
                    <a th:href="@{'/admin/edit/' + ${product.productId}}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
<!--                    <a th:href="@{'/admin/delete/' + ${product.productId}}">Delete</a>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
